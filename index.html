<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>QR Tracked WebAR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #status {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 15px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0));
      pointer-events: none;
      z-index: 2;
      text-align: center;
    }

    #startBtn {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      backdrop-filter: blur(8px);
      z-index: 3;
      cursor: pointer;
      display: none;
    }

    #startBtn.show {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div id="status">Tap “Open” when prompted, allow camera, then keep the QR in view. If the camera is black, tap “Start AR”.</div>
  <button id="startBtn" class="show">Start AR</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets/targets.mind; autoStart: true; filterMinCF: 0.0001; filterBeta: 0.001"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true; precision: medium"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <img id="overlay" src="./assets/site_preview.png" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- width/height = 1:1 so it perfectly covers the QR target; tweak to match your overlay aspect if needed -->
      <a-plane
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        height="1"
        material="src: #overlay; transparent: true; alphaTest: 0.01; opacity: 0.95; side: double"
      ></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector("a-scene");
    const startBtn = document.getElementById("startBtn");

    const tryStart = async () => {
      try {
        await sceneEl.systems["mindar-image-system"].start();
        startBtn.classList.remove("show");
        document.getElementById("status").textContent = "Camera active. Keep the QR in view.";
      } catch (err) {
        // Likely needs user gesture (iOS/Android). Show button.
        startBtn.classList.add("show");
      }
    };

    sceneEl.addEventListener("loaded", tryStart);
    startBtn.addEventListener("click", tryStart);
  </script>
</body>
</html>
